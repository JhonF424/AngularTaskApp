<div class="container mt-5">
  <div class="row">
    <div class="col-lg-8 offset-lg-2">
      <input type="text" [(ngModel)]="taskName" (keyup.enter)="addTask()"  class="form-control form-control-lg" placeholder="Enter your task">
    </div>
    <div class="col-lg-6 offset-lg-3 mt-3">
      <div *ngIf="taskList.length === 0" class="card p-2">
        <h6>No tasks to show</h6>
      </div>
      <ul class="list-group">
        <li *ngFor="let task of taskList; let i = index" class="list-group-item my-1">
          <div class="form-check form-switch d-flex justify-content-between">
            <input (click)="checkTask(task, i)" class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
            <span [ngStyle]="{'text-decoration': task.state == true ? 'line-through' : '' }">{{ task.name }}</span>
            <button (click)="deleteTask(i)" class="btn btn-danger btn-sm">Delete</button>
          </div>
        </li>
      </ul>
    </div>
  </div>
</div>
